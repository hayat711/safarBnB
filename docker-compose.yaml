version: '3.9'

services:
  reservations:
    build: 
      context: .
      dockerfile: ./apps/reservations/Dockerfile 
      target: development 
    command: pnpm run start:dev 
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app 
    env_file:
      - ./apps/reservations/.env
  
  auth:
    build: 
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development 
    command: pnpm run start:dev auth 
    ports:
      - '3001:3001'
    volumes:
      - .:/usr/src/app 
    env_file:
      - ./apps/auth/.env

  payments:
    build: 
      context: .
      dockerfile: ./apps/payments/Dockerfile
      target: development 
    command: pnpm run start:dev payments 
    ports:
      - '3003:3003'
    volumes:
      - .:/usr/src/app 
    env_file:
      - ./apps/payments/.env


  mongo:
    image: mongo:4.2.16-bionic
 
    

